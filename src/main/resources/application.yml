spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/sea-monitor
    username: postgres
    password: jingc
    driver-class-name: org.postgresql.Driver
    # 连接池配置（以 HikariCP 为例，Spring Boot 默认使用 HikariCP）
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 600000
      max-lifetime: 1800000

mybatis:
  mapper-locations: classpath:/mapper/*.xml
  type-aliases-package: org.jingc.entity
  configuration:
    log-impl: org.apache.ibatis.logging.log4j2.Log4j2Impl  # 启用 MyBatis 日志输出到控制台
    map-underscore-to-camel-case: true
# 可选：启用 SQL 日志（调试用）
logging:
  level:
    org.springframework.jdbc.datasource: debug

